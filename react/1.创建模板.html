<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react模板</title>
    <!--react.js是react的核心库-->
    <script src="./build/react.js"></script>
    <!--react-dom.js的作用是提供与dom相关的功能-->
    <script src="./build/react-dom.js"></script>
    <!--browser.min.js的作用是将JSX语法转换为javascript语法-->
    <script src="./build/browser.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js "></script>-->
</head>

<body>

<!--react渲染的模板内容会插入到这个dom节点中，作为容器-->
<div id="container">



</div>


<!--在react开发中，使用jsx，跟javascript不兼容，在使用jsx的地方，要设置：type=text/babel-->
<!--babel是一个转换编辑器，es6转换成可以在浏览器中运行的代码-->
<script type="text/babel">

</script>

</body>
</html>
